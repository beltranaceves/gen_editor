on:
  push:
    branches:
        - release

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v2

      - name: hex.pm publish - Elixir 1.14
        uses: HypeRate/action-publish-hex@v2
        env:
          HEX_API_KEY: ${{ secrets.HEX_API_KEY }}